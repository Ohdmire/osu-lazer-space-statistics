name: Rust Windows Build on Tag

on:
  push:
    tags:
      - 'v*'  # 匹配以 'v' 开头的标签，例如 v1.0.0

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Rust (Nightly)
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true

    - name: Build for Windows
      run: cargo build --release

    - name: Rename the executable
      shell: pwsh
      run: |
        $exePath = "target/release/osu-lazer-space-statistics.exe"
        $newExePath = "osu-lazer-space-statistics_${{ github.ref_name }}.exe"
        Move-Item -Path $exePath -Destination $newExePath

    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: osu-lazer-space-statistics_${{ github.ref_name }}.exe
